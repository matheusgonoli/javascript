<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    
    <div class="conteudo"> 1 conteudo </div>
    <div class="conteudo"> 2 conteudo </div>
    <div class="conteudo"> 3 conteudo </div>

    <script>
        //selecionar todos os elementos com a classe com o conteudo

        let conteudos = document.getElementsByClassName("conteudo");

        // Acessar o primeiro elemento
        conteudos[ 0 ].textContent = "conteudo alterado";

        onteudos[ 1 ].textContent = "conteudo alterado1";

        onteudos[ 2 ].textContent = "conteudo alterado2";

    </script>

</body>
</html>
