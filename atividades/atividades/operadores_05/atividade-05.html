<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>
<body>
    <script>
        let nome = prompt('Nome do funcionario:');
        console.log(nome);

        let salario = parseFloat(prompt('Digite seu salário:'));

        let porcentagem_aumento = parseFloat(prompt('Seu aumento:'));

        document.write('Funcionario:' + nome);
        document.write('Salário:' + salario);
        document.write('Porcentagem de aumento:' + porcentagem_aumento);

    </script>
</body>
</html>
