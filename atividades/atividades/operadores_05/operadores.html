<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>

<body>

    <script>

        //1. Operadores aritmeticos
        let soma = 5 + 8;
        console.log(soma); //13

        let subtracao = 9 - 3;
        console.log(subtracao); // 6

        let multiplicacao = 9 * 7;
        console.log(multiplicacao); // 63

        let divisao = 45 / 6;
        console.log(divisao); // 7,5

        // Mod (%); Retorna o resto da divisão de dois valores.
        let mod = 5 % 2; // resultado é 1
        console.log(mod);

        //Incremento (++): Aumento o valor da variável em 1.
        let x = 5;
        x++;
        console.log(x);

        //Decremento (--): Diminui o valor da variável em 1.
        let y = 5;
        y--;
        console.log(y);

        //2. Operadores de Comparação

        //Igual a (==) Verifica se dois valores são iguais.
        let igual = (5 == 3);
        console.log(igual); //false

        // Diferente (!=): Verifica se dois valores não são iguais.
        let diferente = (5 != 3);
        console.log(diferente); //true

        //Exatamento Igual a (===): Verifica se dois valores e seus tipos são iguais.
        let exatamenteIgual = (5 === '5');
        console.log(exatamenteIgual);

        //Exatamente diferente (!==): Verifica se dois valores e seus tipos não são iguais.
        let exatamenteDiferente = (5 !== '5'); //resultado é true
        console.log(exatamenteDiferente);

        // Maior que > verifica se um valor é maior que outro.
        let maior = (5 > 4); // resultado é true
        console.log(maior);

        let menor = (5 < 3); // resultado é false
        console.log(menor);

        //Maior ou igual a >= verifica se um valor é maior ou igual a outro.
        let maiorOuIgual = (5 >= 5);// resultado é true
        console.log(maiorOuIgual);

        //Menor ou igual a <= Verifica se um valor é menor ou igual a outro.
        let menorOuIgual = (5 <= 3); //resultado é false
        console.log(menorOuIgual)

        //3. Operadores Lógicos

        //E && Retorna true se ambas as condições forem verdadeiras.
        let elogico = (5 > 3 && 3 < 10);//resultado é true
        console.log(elogico);

        //Ou || Retorna true se pelo se pelo menos uma das condições for verdadeira.
        let ouLogico = (5 > 3 || 3 > 10);
        console.log(ouLogico);

        //4. Operador de Tipo
        
        //Tipo de typeof Retorna o tipo de um valor.
        let tipo = typeof 5; //tipo é "number"
        console.log(tipo);

        // 5. Convertendo variaveis
        let numero = prompt('Digite um numero');
        console.log(typeof(numero));

        let numero2 = parseInt(prompt('Digite o segundo numero'));
        console.log(typeof(numero2));

        let numero3 = parseFloat(prompt('Digite o terceiro numero'));
        console.log(typeof(numero3));

    </script>

</body>

</html>
