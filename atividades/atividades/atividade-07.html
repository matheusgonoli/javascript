<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numero = parseFloat(prompt("Digite um número de 1 a 12:"));

        switch (numero) {
            case 1: 
                document.write('Janeiro');
                break;
            
            case 2: 
                document.write('Fevereiro');
                break;
            
            case 3: 
                document.write('Março');
                break;
            
            case 4: 
                document.write('Abril');
                break;

            case 5: 
                document.write('Maio');
                break;

            case 6:
                document.write('Junho');
                break;

            case 7:
                document.write('Julho');
                break;

            case 8:
                document.write('Agosta');
                break;

            case 9:
                document.write('Setembro');
                break;

            case 10:
                document.write('Outubro');
                break;

            case 11:
                document.write('Novembro');
                break;

            case 12:
                document.write('Dezembro<br><img src="image/papai noel.jpg" alt=""><br>Feliz natal');
                break;

        default: 
            document.write('Número invalido ' + numero );
            alert('Número invalido!');
            break;
        }
    </script>
</body>

</html>
