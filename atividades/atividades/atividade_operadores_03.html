<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>

<body>



    <script>
        let numero1 = parseFloat(prompt('digite o primeiro número:'));
        let numero2 = parseFloat(prompt('digite o segundo número:'));

        document.write('<b>Primeiro valor: </b>' + numero1);
        document.write('<br><b>Segundo valor: </b>' + numero2);
        
        document.write('<br>');
        document.write('<br><font color=blue> Operações:</font>');
        
        document.write('<br><b>Soma: </b>' , numero1 + numero2);
        document.write('<br><b>Subtração: </b>' , numero1 - numero2);
        document.write('<br><b>Multiplicação: </b>' , numero1 * numero2);
        document.write('<br><b>Divição: </b>' , numero1 / numero2);

    </script>

</body>

</html>
