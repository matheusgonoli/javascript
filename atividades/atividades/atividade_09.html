        } else if (idade < 18) {
            console.log('adolecente');

            document.write("<table border='1' > <tr bgcolor='blue'> <td align = 'center'> Classificação Etária </td> </tr>");

            document.write("<tr> <td> Classicação: </td> <td> Adolecente </td> </tr> </table>");

            console.log('adulto');
            
            document.write("<table border='1' > <tr bgcolor='blue'> <td align = 'center'> Classificação Etária </td> </tr>");
            document.write("<tr> <td align = 'righ'> Idade: </td> <td> " + idade + " </td> </tr>");
            document.write("<tr> <td align = 'righ'> Classicação: </td> <td> Adulto </td> </tr> </table>");

        }

    </script>
