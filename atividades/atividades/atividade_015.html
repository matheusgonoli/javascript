<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 2;
        let numeroDigitado = parseInt(prompt("Tente adivinhar um numero de 1 a 10:"));

        while ( numeroDigitado !== numero ){
            alert ("Não é esse número, tente mais uma vez!");
            numeroDigitado = parseInt(prompt ("Digite o número novamente."));
        }

        document.write("CERTO!");

    </script>
</body>
</html>
