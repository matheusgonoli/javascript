<head>

<body>
    <script>

        // Atividade: Imprimir uma Mensagem
        // Crie uma função simples que receba uma mensagem
        // Imprima no console a função passando a mensagem 'Aula de javacript' como parâmetro
        // Imprima no console novamente passando a mensagem 'Cuso tecnico em informática'como parâmetro
        // Solicite ao usuario que digite uma mensagem e armezene em uma variavel
        // Imprima no console a função passando a mensagem do usuario como parâmetro

        function imprimirMensagem(mensagem){
            console.log(mensagem);
        }        
        imprimirMensagem("Aula de javacript");
        imprimirMensagem("Cuso tecnico em informática");

        let mensagemUsuario = prompt("Digite uma mensagem");
        imprimirMensagem(mensagemUsuario);

    </script>
</body>
