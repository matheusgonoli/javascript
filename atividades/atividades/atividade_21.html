        else if (diaSemana === 6) { ds = 'Sabado-feira' }

        let ms;
    if(mes === 1){ms = 'Janeiro'}
    else if(mes === 1){ms = 'Janeiro'}

    else if(mes === 7){ms = 'Julho'}

    else if(mes === 11){ms = 'novembro'}
    else if(mes === 12){ms = 'Dezembro'}
 
 
     
    let dataCompleta = ds + ' ' +  dia + ' de ' + ms +  ' de ' + ano;
   
     
    console.log(dataCompleta);
    document.write('<h1>' + dataCompleta + '</h1>');
    document.write('<h1>' + mesCompleta + '</h1>');
    </script>
</body>
