<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Fun com parametros
        Parametro são como variáveis que você passa para a função para que ela possa usar esses
        valores.
        */
       function saudacao(nome){
        console.log("Olá " + nome);

       }
       saudacao("You nome ");

       function msg(conteudoMsg){
            console.log(conteudoMsg);
       }

       msg("Boa noite");

    </script>
</body>
</html>
