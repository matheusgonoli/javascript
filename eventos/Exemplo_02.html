<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
</head>

<body>

    <style>

        #box{
            background-color: blue;
            width: 50px;
            height: 50px;
            margin-left: 150px;

        }

    </style>

    <script>

        function acao(){
            let div = document.getElementById("box");
            div.style.width = "500px";
            div.style.width = "500px";
            div.style.backgroundColor = "red";
        }

        function acao2(){
            let div = document.getElementById("box");
            div.style.width = "500px";
            div.style.width = "500px";
            div.style.backgroundColor = "blue";
        }

    </script>

    <!-- Ondblclick: ao clicar duas vezes -->
    <div id="box" ondblclick="acao();" onclick="acao2();"></div>

</body>

</html>
