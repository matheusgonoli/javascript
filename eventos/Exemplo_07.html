<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2> Exemplo evento onkeydown </h2>

    <script>

        // Este script mostra uma mensagem quando
        // você pressiona a tecla "Enter" no teclado

        document.onkeydown = function(event) {
            if (event.key === "A") {
                alert("Você pressionoi A!");
            }
        };

    </script>

</body>

</html>
