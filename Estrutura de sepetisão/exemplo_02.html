<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Exemplo-02
        // Cria um loop for que imprima os números de 1 a 100 na página, utilize <hr> para gerar uma linha.
        for (let num = 1; num <= 100; num++) {
            document.write("<table><tr><td>Número</td><td width=70px bgcolor = 'GreenYellow';  align = 'center'>" + num + "</td></tr></table>");
        }
    </script>

</body>

</html>
