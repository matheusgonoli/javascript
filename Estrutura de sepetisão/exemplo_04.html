<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = parseFloat(prompt("Digite um valor:"));
       
        for ( let num = numero; num <= 50; num++ ){
            document.write( numero = num + '<br>');   
        }

    </script>
</body>
</html>
